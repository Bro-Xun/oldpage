<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>新开启的页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
</head>

<body class="mdui-theme-primary-pink mdui-theme-accent-pink" height="100%">
    <div id="rin-bg"></div>
    <main id="rin-main">
        <div class="mdui-card rin-card">
            <div style="text-align: center;font-weight: bold;font-size: 30px;color:aliceblue" id="title">此处应有标题</div>
            <div id="detailedinfo" align="center" style="color: aliceblue;margin-top: 0.2cm">详细信息保留地</div>
            <div class="rin-tr"></div>
            <div id="content">
                <p>此处是段落一</p>
                <p>此处是段落二</p>
            </div>
            <div class="rin-tr"></div>
            <div class="rin-card-part" id="footer">
                <div class="rin-card-content">©2022 BroXun | Made with love by <a href="tel:1145141919810">BroXun
                    </a> | BG: <a href="https://www.pixiv.net/artworks/94655957" target="_blank">Pixiv</a></div>
            </div>
        </div>
    </main>
    <link rel="stylesheet" href="mdui/css/mdui.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/detaile.css">
    <style>
        body {
            margin: 0;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        ::selection {
            color: #00e9e9;
            background: rgba(255, 147, 182, .70);
        }

        a:hover {
            color: gray
        }

        a:active {
            color: darkgray
        }

        a {
            color: white
        }

        a:visited {
            color: white
        }

        p {
            margin-bottom: 1cm;
            color: aliceblue;
            margin-left: 20px;
            margin-right: 20px
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        blockquote {
            margin: 0;
            padding: 0;
            text-decoration: none;
            font-style: normal;
            color: #eee;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, 'Hiragino Sans GB', Arial, sans-serif;
            font-size: 13px;
            line-height: 18px;
            color: #737373;
            background-color: white;
            margin: 10px 13px 10px 13px
        }

        table {
            margin: 10px 0 15px 0;
            border-collapse: collapse
        }

        td,
        th {
            border: 1px solid #ddd;
            padding: 3px 10px
        }

        th {
            padding: 5px 10px
        }

        a img {
            border: 0
        }

        p {
            margin-bottom: 9px
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            line-height: 36px
        }

        h1 {
            margin-bottom: 18px;
            font-size: 30px
        }

        h2 {
            font-size: 24px
        }

        h3 {
            font-size: 18px
        }

        h4 {
            font-size: 16px
        }

        h5 {
            font-size: 14px
        }

        h6 {
            font-size: 13px
        }

        hr {
            margin: 0 0 19px;
            border: 0;
            border-bottom: 1px solid #ccc
        }

        blockquote {
            line-height: 26px;
            margin-bottom: 18px;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
            background: #474747;
            border-left: 5px solid #50bfff;
            color: #50bfff;
            padding: 8px 15px;
            border-radius: 0 var(--radius-inner) var(--radius-inner) 0
        }

        blockquote p {
            font-size: 14px;
            font-weight: 300;
            line-height: 18px;
            margin-bottom: 0;
            font-style: normal;
        }

        code,
        pre {
            font-family: Monaco, Andale Mono, Courier New, monospace
        }

        code {
            background-color: #fee9cc;
            color: rgba(0, 0, 0, 0.75);
            padding: 1px 3px;
            font-size: 12px;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px
        }

        pre {
            display: block;
            padding: 14px;
            margin: 0 0 18px;
            line-height: 16px;
            font-size: 11px;
            border: 1px solid #d9d9d9;
            white-space: pre-wrap;
            word-wrap: break-word
        }

        pre code {
            background-color: #fff;
            color: #737373;
            font-size: 11px;
            padding: 0
        }

        sup {
            font-size: .83em;
            vertical-align: super;
            line-height: 0
        }

        * {
            -webkit-print-color-adjust: exact
        }

        @media screen and (min-width:914px) {
            body {
                width: 854px;
                margin: 10px auto
            }
        }

        @media print {

            body,
            code,
            pre code,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                color: black
            }

            table,
            pre {
                page-break-inside: avoid
            }
        }

        img {
            max-width: 60%;
            align-self: center;
        }
    </style>
    <script>
        function getLocalTime(mS) {
            return new Date(parseInt(mS)).toLocaleString('chinese', { hour12: false }).replace(/:\d{1,2}$/, ' ').replace(/24:/, "00:");
        }
        window.onload = function () {
            document.title = "BroXun: " + window.opener.data.title;
            document.getElementById("detailedinfo").innerHTML = "作者: " + window.opener.data.author.replace("Hydi", "BroXun") + " " + "标签: " + window.opener.data.tags + " " + "时间: " + Math.floor((window.opener.data.edit_time) / 6000) / 10 + "分钟" + " " + "日期: " + getLocalTime(window.opener.data.timestamp) + " " + window.opener.data.views + "阅读（重复统计）";
            document.getElementById("title").innerHTML = window.opener.data.title;
            document.getElementById("content").innerHTML = window.opener.data.content;
            console.log("script successfully run")
        }
    </script>
</body>

</html>
